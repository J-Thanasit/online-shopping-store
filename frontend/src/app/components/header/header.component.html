<mat-toolbar class="mx-auto border-x justify-between">
    <a routerLink="/" class="homelogo">
        <img src="assets/logo.png"/>
    </a>
    <app-search></app-search>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="1"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 items</span>
                <a routerLink="cart">View cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '450' | currency:'฿' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Mouse x 1
                    <span class="font-bold">{{ '150' | currency:'฿' }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Headphones x 1
                    <span class="font-bold">{{ '250' | currency:'฿' }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                รวม:
                <span class="font-bold">{{ '850' | currency:'฿'}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button routerLink="cart" class="bg-green-500 text-white w-20 h-9">
                    ชำระเงิน
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
